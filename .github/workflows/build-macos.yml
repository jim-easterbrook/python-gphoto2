name: Build MacOS binary wheels
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Check out Doxy2Swig
        uses: actions/checkout@v2
        with:
          repository: m7thon/doxy2swig
          path: doxy2swig

      - name: Download libgphoto2
        run: wget -nv https://github.com/gphoto/libgphoto2/releases/download/v2.5.29/libgphoto2-2.5.29.tar.xz

      - name: Extract libgphoto2
        run: tar xf libgphoto2-2.5.29.tar.xz

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.1.1
        env:
          CIBW_ARCHS: auto64
          CIBW_SKIP: pp37-macosx_x86_64
          CIBW_ENVIRONMENT: GPHOTO2_VERSION=2.5.29
          CIBW_BEFORE_ALL: >
            brew install libexif jpeg-turbo doxygen &&
            cd libgphoto2-2.5.29 &&
            ./configure --prefix=$PWD/local_install --disable-internal-docs \
                CFLAGS="-D_DARWIN_C_SOURCE" &&
            make &&
            make install &&
            cd .. &&
            python3 developer/build_doc.py 2.5.29 &&
            python3 developer/build_swig.py 2.5.29

      - name: Store results
        uses: actions/upload-artifact@v2
        with:
          name: macos-wheels
          path: wheelhouse/*.whl

  test:
    needs: build
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
      - name: Fetch wheel files
        uses: actions/download-artifact@v2
        with:
          name: macos-wheels

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install wheel
        run: pip3 install --disable-pip-version-check --no-index --find-links=. gphoto2

      - name: Test installation
        run: python3 -m gphoto2
